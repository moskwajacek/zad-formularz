<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz informacyjny z wiadomością</title>

</head>

<body>
    <form action="https://formspree.io/moskwajacek@gmail.com" method="POST">

        <!--       Wpisanie danych osobowych-->

        <label for="name" id="tname">Imię:</label>
        <input type="text" id="name" name="Imię:"><br>

        <label for="sname" id="tsname">Nazwisko:</label>
        <input type="text" id="sname" name="Nazwisko:"><br>

        <label for="email" id="temail">Adres e-mail:</label>
        <input type="email" id="email" name="Adres e-mail:"><br>

        <label for="phone" id="tphone">Telefon:</label>
        <input type="tel" id="phone" name="Telefon:"><br>

        <!--       Wybór miasta zamieszkania-->

        <label for="miasto" id="selmiasto">Miasto zamieszkania:</label>
        <select id="miasto" name="Miasto:">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option></select><br>


        <!--       Wybór płci-->

        <label for="facetka" id="rfacetka">Facetka:
        <input type="radio" id="facetka" name="Płeć" value="Facetka"><br></label>
        <label for="facet" id="rfacet">Facet:
        <input type="radio" id="facet" name="Płeć" value="Facet"><br></label>

        <!--       pole tekstowe na wpisanie widomosci-->

        <label for="wiadomosc" id="area">Wiadomość prywatna:</label><br>
        <textarea id="wiadomosc" name="Wiadomość prywatna" placeholder="Tu wipsz swoją wiadomość"></textarea><br>

        <!--       Potwierdzenie przetwarzania danych-->

        <label for="zgoda">Zgoda na prztwarzanie danych:</label><br>
        <input type="checkbox" name="Zgoda na przetwarzanie danych:" id="zgoda" value="Tak">Wyrażam zgodę na przetwarzanie moich danych osobowych dla potrzeb niezbędnych do realizacji procesu rekrutacji.<br>

        <!--       przycisk wysylki i restu formularza-->

        <button type="submit" id=submit>Wyślij</button>
        <button type="reset" id="reset">Wyczyść dane</button>
        <!--        
   
   Druga komenda resetu formularza:
   
   <input type="reset" name="Wyczyść dane">
   
   -->
    </form>
</body>
</html>
