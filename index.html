<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz informacyjny z wiadomością</title>
</head>

<body>
    <form action="https://formspree.io/moskwajacek@gmail.com" method="POST">

        <!--       Wpisanie danych osobowych-->

        <label for="name">Imię:</label>
        <input type="text" id="name" name="Imie:"><br>

        <label for="sname">Nazwisko:</label>
        <input type="text" id="sname" name="Nazwisko:"><br>

        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" name="Adres e-mail:"><br>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="Telefon:"><br>

        <!--       Wybór miasta zamieszkania-->

        <label for="Miasto">Miasto zamieszkania:</label>
        <select name="Miasto" id="Miasto">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option></select><br>


        <!--       Wybór płci-->

        <label for="Facetka">Facetka</label>
        <input type="radio" id="Facetka" name="Płeć" value="Facetka"><br>
        <label for="Facetka">Facet</label>
        <input type="radio" id="Facet" name="Płeć" value="Facet"><br>

        <!--       pole tekstowe na wpisanie widomosci-->

        <label for="Wiadomość">Wiadomość prywatna:</label><br>
        <textarea name="Wiadomość" id="Wiadomość" placeholder="Tu wipsz swoją wiadomość"></textarea><br>

        <!--       Potwierdzenie przetwarzania danych-->

        <label for="zgoda">Zgoda na prztwarzanie danych:</label><br>
        <input type="checkbox" id="zgoda" value="Tak" />Wyrażam zgodę na przetwarzanie moich danych osobowych dla potrzeb niezbędnych do realizacji procesu rekrutacji<br>

        <!--       przycisk wysylki i restu formularza-->

        <button type="submit">Wyślij</button>
        <input type="reset" name="Wyczyść dane">
    </form>
</body>

</html>
